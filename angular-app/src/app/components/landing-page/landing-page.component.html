<app-header></app-header>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <h3>Enter Details for Power Backup</h3>
                <div class="form-content">
                    <label>Enter address: </label>
                </div>
                <div>
                    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                </div>
            </div>

            <div class="mt-3">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
            </div>
            <!--<h5>Address: {{address}}</h5>-->
            <div class="form-content">
                <label>Enter Date and Time: </label>
            </div>
            <div class="datetime">
                <dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="5" [(ngModel)]="selectedDate">
                </dl-date-time-picker>
            </div>

            <div class="form-content">
                <label>Enter Pincode: </label>
            </div>
            <div>
                <input class="form-control input-style" type="text" placeholder="Enter Pincode" required pattern="^[0-9]{6}$" title="Enter Valid Pin Code">
            </div>

            <div class="form-content">
                <label>Select Voltage: </label>
            </div>
            <div>
                <input class="form-control input-style" type="text" placeholder="Enter Voltage (in kVA)" required pattern="^[0-9]{6}$" title="Enter Valid Pin Code">
            </div>
            <div class="form-content">
                <button type="submit" class="btn btn-primary">Submit</button> </div>
        </div>
